<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D2 ScioCamp Demo</title>
    <style>
      p {
        color: white;
        display: none;
      }
      table {
        text-align: center;
        color: white;
        width: 100%;
        border-radius: 20px;
        border-style: solid;
        border-width: 1px;
        border-color: transparent;
        padding: 10px;
        font-family: "Lato", sans-serif;
      }
      thead tr {
        height: 24px;
        font-size: 25px;
      }
      th:nth-child(1),
      th:nth-child(3) {
        width: 20%;
        padding: 10px;
        font-weight: 400;
      }
      th {
        padding: 10px;
        font-weight: 400;
      }
      .progressionBar {
        background-color: none;
        border-radius: 10px;
        padding: 0px;
        height: 28px;
        text-align: left;
        transition: transform 0.5s;
      }
      .progressionBar div {
        width: 0%;
        height: 28px;
        display: inline-block;
        margin: 0;
        vertical-align: top;
        line-height: 28px;
        text-align: center;
        overflow: hidden;
        transition: color 0.1s;
      }
      .progressionBar div:first-child {
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        background-color: #e3fffa;
        color: #e3fffa;
      }
      .progressionBar div:nth-child(2) {
        background-color: #c8faf2;
        /*color:rgb(165, 75, 200);*/
        color: #c8faf2;
      }
      .progressionBar div:nth-child(3) {
        background-color: #a7faec;
        color: #a7faec;
      }
      .progressionBar div:nth-child(4) {
        background-color: #8beee1;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        color: #8beee1;
      }
      /*transitions*/
      .progressionBar div:hover {
        color: black;
      }
      .progressionBar:hover {
        transform: scale(1.1);
      }
      .heightEqualizer {
        height: 56px;
      }
    </style>
  </head>

  <body>
    <!--Division 2 leaderboard-->
    <p id="calc">hello</p>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Progress</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="heightEqualizer">
          <td id="firstD2Team" style="font-size: 20px; padding: 5px"></td>
          <td>
            <div class="progressionBar">
              <span><div id="firstD2firstBar"></div></span><!--
            --><div id="firstD2secondBar"></div><!--
            --><div id="firstD2thirdBar"></div><!--
            --><div id="firstD2fourthBar"></div>
            </div>
          </td>
          <td id="firstD2Points" style="font-size: 20px; padding: 5px"></td>
        </tr>
        <tr class="heightEqualizer">
          <td id="secondD2Team" style="font-size: 20px; padding: 5px"></td>
          <td>
            <div class="progressionBar">
              <div id="secondD2firstBar"></div><!--
            --><div id="secondD2secondBar"></div><!--
            --><div id="secondD2thirdBar"></div><!--
            --><div id="secondD2fourthBar"></div>
            </div>
          </td>
          <td id="secondD2Points" style="font-size: 20px; padding: 5px"></td>
        </tr>
        <tr class="heightEqualizer">
          <td id="thirdD2Team" style="font-size: 20px; padding: 5px"></td>
          <td>
            <div class="progressionBar">
              <div id="thirdD2firstBar"></div><!--
            --><div id="thirdD2secondBar"></div><!--
            --><div id="thirdD2thirdBar"></div><!--
            --><div id="thirdD2fourthBar"></div>
            </div>
          </td>
          <td id="thirdD2Points" style="font-size: 20px; padding: 5px"></td>
        </tr>
        <tr class="heightEqualizer">
          <td id="fourthD2Team" style="font-size: 20px; padding: 5px"></td>
          <td>
            <div class="progressionBar">
              <div id="fourthD2firstBar"></div><!--
            --><div id="fourthD2secondBar"></div><!--
            --><div id="fourthD2thirdBar"></div><!--
            --><div id="fourthD2fourthBar"></div>
            </div>
          </td>
          <td id="fourthD2Points" style="font-size: 20px; padding: 5px"></td>
        </tr>
        <tr class="heightEqualizer">
          <td id="fifthD2Team" style="font-size: 20px; padding: 5px"></td>
          <td>
            <div class="progressionBar">
              <div id="fifthD2firstBar"></div><!--
            --><div id="fifthD2secondBar"></div><!--
            --><div id="fifthD2thirdBar"></div><!--
            --><div id="fifthD2fourthBar"></div>
            </div>
          </td>
          <td id="fifthD2Points" style="font-size: 20px; padding: 5px"></td>
        </tr>
      </tbody>
    </table>
    <!--papaparse-->

    <script>
      Papa.parse(
        "https://docs.google.com/spreadsheets/d/1_MEK6bUwerIQJHChRlACTLGwgcByb1clzZVu8O5nHSQ/gviz/tq?tqx=out:csv&gid=713783670",
        {
          download: true,
          complete: function (results) {
            //console.log("Row:", results.data);
            //console.log(results.data[0][1]);
            //console.log(row[0]);
            var bestScore = results.data[1][1];
            //console.log(bestScore);

            let teamArray = [
              "firstD2Team",
              "secondD2Team",
              "thirdD2Team",
              "fourthD2Team",
              "fifthD2Team",
            ];
            var coolArray1 = [
              "firstD2firstBar",
              "secondD2firstBar",
              "thirdD2firstBar",
              "fourthD2firstBar",
              "fifthD2firstBar",
            ];
            var coolArray2 = [
              "firstD2secondBar",
              "secondD2secondBar",
              "thirdD2secondBar",
              "fourthD2secondBar",
              "fifthD2secondBar",
            ];
            var coolArray3 = [
              "firstD2thirdBar",
              "secondD2thirdBar",
              "thirdD2thirdBar",
              "fourthD2thirdBar",
              "fifthD2thirdBar",
            ];
            var coolArray4 = [
              "firstD2fourthBar",
              "secondD2fourthBar",
              "thirdD2fourthBar",
              "fourthD2fourthBar",
              "fifthD2fourthBar",
            ];
            let pointsArray = [
              "firstD2Points",
              "secondD2Points",
              "thirdD2Points",
              "fourthD2Points",
              "fifthD2Points",
            ];

            let i;
            //usually let iterations run until i < data.length, but I want to cap it at 4 (so 0, 1, 2, 3, 4)
            for (i = 1; i < 6; i++) {
              let team = results.data[i][0];

              
              let totalPoints = results.data[i][1];
              let totalPointsBar = (100 * totalPoints) / 1000;

              
              let attendance = results.data[i][4];
              let attendanceBar = (100 * attendance) / bestScore;

              let challenges = results.data[i][3];
              let challengesBar =
                (100 * challenges) / bestScore;

              
              let spirit = results.data[i][5];
              let spiritBar = (100 * spirit) / bestScore;

              
              let triviaNight = results.data[i][2];
              let triviaNightBar =
                (100 * triviaNight) / bestScore;

              if (totalPoints == "") {
                totalPoints = 0;
              }
              var yo = i-1;
              document.getElementById(teamArray[yo]).innerHTML = team;

              document.getElementById(coolArray1[yo]).style.width =
                challengesBar + "%";
              document.getElementById(coolArray1[yo]).innerHTML =
                /*"Challenges:" +*/ challenges;
              if (
                $("#" + coolArray1[yo])[0].scrollWidth >
                $("#" + coolArray1[yo]).innerWidth()
              ) {
                document.getElementById(coolArray1[yo]).innerHTML = challenges;
              }

              document.getElementById(coolArray3[yo]).style.width =
                triviaNightBar + "%";
              document.getElementById(coolArray3[yo]).innerHTML =
                /*"Events:" +*/ triviaNight;

              if (
                $("#" + coolArray3[yo])[0].scrollWidth >
                $("#" + coolArray3[yo]).innerWidth()
              ) {
                document.getElementById(coolArray3[yo]).innerHTML = triviaNight;
              }

              document.getElementById(coolArray2[yo]).style.width =

              document.getElementById(coolArray2[yo]).innerHTML =

              if (
                $("#" + coolArray2[yo])[0].scrollWidth >
                $("#" + coolArray2[yo]).innerWidth()
              ) {
                document.getElementById(coolArray2[yo]).innerHTML = attendance;
              }

                spiritBar + "%";
              document.getElementById(coolArray4[yo]).innerHTML =
                /*"Spirit:" + */ spirit;
              if (
                $("#" + coolArray4[yo])[0].scrollWidth >
                $("#" + coolArray4[yo]).innerWidth()
              ) {
                document.getElementById(coolArray4[yo]).innerHTML = spirit;
              }

              document.getElementById(pointsArray[yo]).innerHTML = totalPoints;
            }
            $("#sup").each(function () {
              var highestBox = 0;
              $(".heightEqualizer", this).each(function () {

            });
          },
        }
      );
