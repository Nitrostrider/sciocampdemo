  <script type="text/javascript">
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        let data = JSON.parse(this.responseText).feed.entry;
        //use this to find the weird array names for new columns on the google sheet
        //console.log(data[0]);
        //usually let iterations run until i < data.length, but I want to cap it at 4 (so 0, 1, 2, 3, 4)
        for (i = 0; i < 5; i++) {
          let team = data[i]["gsx$divisioniteams"]["$t"];
          let bar = 100 * data[i]["gsx$scores"]["$t"] / 2000;
          let points = data[i]["gsx$scores"]["$t"];
          if (points == "") {
            points = 0;
            
          }
          //console.log(points);
          let coolArray = ["firstD1Team", "secondD1Team", "thirdD1Team", "fourthD1Team", "fifthD1Team"];
          let coolArray2 = ["firstD1Bar", "secondD1Bar", "thirdD1Bar", "fourthD1Bar", "fifthD1Bar"];
          let coolArray3 = ["firstD1Points", "secondD1Points", "thirdD1Points", "fourthD1Points", "fifthD1Points"];

          /*document.getElementById('d2').innerHTML +=
            "<tr>" +
            "<td>" +
            team +
            "</td>" +
            "<td>" +
            total +
            "</td>" +
            "<td>" +
            "</tr>"*/
          document.getElementById(coolArray[i]).innerHTML = team;
          document.getElementById(coolArray2[i]).style.width = bar + "%";
          document.getElementById(coolArray3[i]).innerHTML = points;
        }
        $('#sup').each(function () {
          var highestBox = 0;
          $('.heightEqualizer', this).each(function () {

            // If this box is higher than the cached highest then store it
            if ($(this).height() > highestBox) {
              highestBox = $(this).height();
            };
            console.log($('.heightEqualizer').height());

          });

          // Set the height of all those children to whichever was highest 
          $('.heightEqualizer', this).height(highestBox);
          console.log(highestBox);
        });
      }
    };
    //search for entry
    xmlhttp.open(
      "GET",
      "https://spreadsheets.google.com/feeds/list/1_MEK6bUwerIQJHChRlACTLGwgcByb1clzZVu8O5nHSQ/1/public/full?alt=json",
      true
    );
    xmlhttp.send();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
