  <style>
    p {
      color:white;
      display:none;
    }
    table {
      text-align: center;color:white;
      width: 100%;
      border-radius: 20px;
      border-style: solid;
      border-width: 1px;
      border-color: transparent;
      padding: 10px;
      font-family: 'Lato', sans-serif;
    }
    thead tr {
      height: 24px;font-size:25px;
    }
    th:nth-child(1), th:nth-child(3) {
      width:20%;
      padding:10px;
      font-weight:400;
    }
    th {
      padding:10px;
      font-weight:400;
    }
    .progressionBar {
      background-color: none;
      border-radius:10px;
      padding:0px;
      height:28px;
      text-align:left;
    }
    .progressionBar div {
      width:0%;
      height:28px;
      display:inline-block;
      margin:0;
      vertical-align: top;
      line-height:28px;
      text-align:center;
    }
    .progressionBar div:first-child {
      border-bottom-left-radius: 10px;
      border-top-left-radius:10px;
      background-color: #ba92e7;
      color:#ba92e7;
    }
    .progressionBar div:nth-child(2) {
      background-color:rgb(165, 75, 200);
      /*color:rgb(165, 75, 200);*/
      color:rgb(165,75,200);
    }
    .progressionBar div:nth-child(3) {
      background-color:#9a89eb;
      color:#9a89eb;
    }
    .progressionBar div:nth-child(4) {
      background-color:#da87eb;
      border-top-right-radius:10px;
      border-bottom-right-radius:10px;
      color:#da87eb;
    }
    /*transitions*/
    .progressionBar div {
      transition:transform 0.5s, color 0.1s;
    }
    .progressionBar div:hover {
      transform: scale(1.1);
      color:white;
    }

    .heightEqualizer {
      height:56px;
    }
    

  </style>
</head>
