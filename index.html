<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC Demo</title>
  <style>
    .division {
      background-color:darkgoldenrod;
      text-align:center!important;
    }
    table {
      text-align:center;
      background-color:cornflowerblue;
      width:100%;
      border-radius:20px;
      border-style:solid;
      border-width:1px;
      border-color:transparent;
      padding:10px;
    }
    /*td:first-child {
      text-align:left;
    }*/
    .spacer {
      height:30px;
    }
    .socialMedia {
      position:relative;
      left:50%;
      transform:translateX(-50%);
    }
    h1 {
      text-transform:uppercase;
    }
    tr {
      height:24px;
    }
    .progressionBar {
      background-color:grey;
    }
    .progressionBar div {
      background-color:lightgray;
      width:0%;
      height:24px;
      margin:0px;
    }
  </style>
</head>
